services:
  nginx:
    image: nginx:stable
    container_name: archi_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/var/www/letsencrypt:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - auth-service
      - user-service
      - document-service
      - bff-service
    networks:
      - archi_net

  frontend:
    container_name: archi_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env.prod
    ports:
      - "3100:3100"
    networks:
      - archi_net

  bff-service:
    container_name: archi_bff
    build:
      context: ./bff-service
      dockerfile: Dockerfile
    env_file:
      - ./bff-service/.env.prod
    ports:
      - "3000:3000"
    networks:
      - archi_net

  auth-service:
    container_name: archi_auth
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    env_file:
      - ./auth-service/.env.prod
    networks:
      - archi_net

  user-service:
    container_name: archi_user
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - ./user-service/.env.prod
    networks:
      - archi_net

  document-service:
    container_name: archi_document
    build:
      context: ./document-service
      dockerfile: Dockerfile
    env_file:
      - ./document-service/.env.prod
    networks:
      - archi_net

  minio:
    image: minio/minio
    container_name: archi_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - archi_net

  auth_postgres:
    image: postgres:15
    container_name: auth_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - archi_net

  user_postgres:
    image: postgres:15
    container_name: user_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - archi_net

  document_postgres:
    image: postgres:15
    container_name: document_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: documentdb
    volumes:
      - document_postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - archi_net

volumes:
  minio_data:
  auth_postgres_data:
  user_postgres_data:
  document_postgres_data:

networks:
  archi_net:
    driver: bridge